baseURL: "https://polmoreno.github.io"
languageCode: "en-us"
title: polmoreno
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

relativeURLS: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

paginate: 10
paginatePath: blog

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Security Enthusiast"
  author: Pol Moreno
  ShowPostNavLinks: true
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: true
  displayFullLangName: true
  images: ["profilePic.jpeg"]

  profileMode:
    enabled: true
    title: "Pol Moreno" # optional default will be site title
    subtitle: "Higher Technician in Computer Network Systems Management.\n
  \n
Specializing in Cybersecurity."
    imageUrl: "profilePic.jpeg" # optional
    imageTitle: "Pol Moreno's profile picture" # optional
    #imageWidth: 247 # custom size
    #imageHeight: 144 # custom size

    buttons:
      - { name: Blog, url: "/posts" }
      - { name: About, url: "/about" }

  socialIcons: # optional
    - { name: "Github", url: "https://github.com/polmoreno" }
    - { name: "Twitter", url: "https://twitter.com/2polmoreno2" }
    - { name: "LinkedIn", url: "https://www.linkedin.com/in/polmoreno" }

taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - identifier: aboutme
      name: about me
      url: /about
      weight: 5
    - identifier: blog
      name: blog
      url: /posts
      weight: 7
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
